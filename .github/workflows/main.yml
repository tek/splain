name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      max-parallel: 2
      fail-fast: false
      matrix:
        scalaVersion: [
            "2.12.5","2.12.6","2.12.7","2.12.8","2.12.9","2.12.10","2.12.11","2.12.12","2.12.13","2.12.14","2.12.15","2.12.16","2.12.17","2.12.18","2.12.19",
            "2.13.1","2.13.2","2.13.3","2.13.4","2.13.5"
        ]

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Compile
        run: sbt ++${{matrix.scalaVersion}} clean publishM2

  test:
    runs-on: ubuntu-latest

    strategy:
      max-parallel: 2
      fail-fast: false
      matrix:
        scalaVersion: [
            "2.12.5","2.12.6","2.12.7","2.12.8","2.12.9","2.12.10","2.12.11","2.12.12","2.12.13","2.12.14","2.12.15","2.12.16","2.12.17","2.12.18","2.12.19",
            "2.13.1","2.13.2","2.13.3","2.13.4","2.13.5"
        ]

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
#         TODO: replica! how to remove?
      - name: Test
        run: sbt ++${{matrix.scalaVersion}} test
      - name: Publish Unit Test Results
        uses: EnricoMi/publish-unit-test-result-action@v1
        if: always()
        with:
          files: |
            **/test-reports/*.xml
          check_name: |
            Test Report (${{matrix.scalaVersion}})
